{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 100px;
    }

    .card {
        border: none;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }

    .card-title {
        color: #333333;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        color: #333333;
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Forgot Password?</h2>
                    <p class="card-text">Please enter your email address below. We'll send you instructions on how to reset your password.</p>
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" class="form-control" name="email" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
